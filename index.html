<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
      text-align: center;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      cursor: pointer;
      transition: all 0.3s;
      transform-style: preserve-3d;
      animation: float 3s ease-in-out infinite;
    }

    .buttons-container {
      margin-top: 80px;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    .buttons-container.show {
      opacity: 1;
      pointer-events: all;
    }

    .choice-btn {
      padding: 10px 30px;
      margin: 0 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .choice-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .choice-btn.no {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    .response-message {
      font-size: 2em;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s;
      position: absolute;
      width: 100%;
      text-align: center;
      top: 100%;
    }

    .response-message.show {
      opacity: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .envelope:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .envelope.open {
      transform: scale(1.1);
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      transform: translateY(-100px);
      opacity: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(160deg, #c0392b, #962d22);
      transform-origin: top;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
    }

    .letter {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 260px;
      height: 160px;
      background: linear-gradient(45deg, #fff, #f9f9f9);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.2em;
      color: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(0);
      border-radius: 10px;
    }

    .instruction {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }

    .message {
      opacity: 0;
      transition: opacity 0.4s 0.3s;
    }

    .envelope.open .message {
      opacity: 1;
    }

    @keyframes heartFloat {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) rotate(360deg);
        opacity: 0;
      }
    }

    .floating-heart {
      position: fixed;
      pointer-events: none;
      animation: heartFloat 4s ease-out forwards;
      font-size: 30px;
    }

    .scary-message {
      animation: shake 0.5s ease-in-out infinite;
      color: #c0392b;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="envelope" onclick="toggleEnvelope(this)">
      <div class="flap"></div>
      <div class="letter">
        <div class="message">
          ‚ú® HEy Ej the Dj would you like to have some asian food with me ? ‚ú®<br>
          üëÄ
        </div>
      </div>
      <div class="instruction">Tap to open</div>
    </div>
    
    <div class="buttons-container" id="buttons">
      <button class="choice-btn yes" onclick="handleChoice('yes')">Yes</button>
      <button class="choice-btn no" onclick="handleChoice('no')">No</button>
    </div>
    
    <div class="response-message" id="response"></div>
  </div>

  <script>
    function toggleEnvelope(envelope) {
      envelope.classList.toggle('open');
      if (envelope.classList.contains('open')) {
        setTimeout(() => {
          document.getElementById('buttons').classList.add('show');
        }, 1000);
      }
    }

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = 'üôåüèª üòÅ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function handleChoice(choice) {
      const responseEl = document.getElementById('response');
      document.getElementById('buttons').classList.remove('show');
      responseEl.classList.add('show');

      if (choice === 'yes') {
        responseEl.innerHTML = " üôåüèª SUIII! OHHH YES üòÅ  üôåüèª";
        responseEl.classList.remove('scary-message');
        // Create many floating hearts
        for (let i = 0; i < 20; i++) {
          setTimeout(createFloatingHeart, i * 200);
        }
      } else {
        responseEl.innerHTML = "YOU HAVE NO CHOICE ELENA JACKSON üò°";
        responseEl.classList.add('scary-message');
      }
    }
  </script>
</body>
</html>
